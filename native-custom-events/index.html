<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand mr-auto mr-lg-0" href="#"
        >Event Handling in jQuery</a
      >
      <button
        class="navbar-toggler p-0 border-0"
        type="button"
        data-toggle="offcanvas"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-5">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">
              Custom Event Triggering
            </h6>
            <!-- Light bulb -->
            <p class="my-3 text-center">
              <i id="lightBulb" class="bi bi-lightbulb"></i>
            </p>
            <!-- Light switch -->
            <div
              id="lightSwitch"
              class="btn-group"
              role="group"
              aria-label="radio toggle button group"
            >
              <input
                id="turnOff"
                name="switch"
                type="radio"
                class="btn-check"
                autocomplete="off"
                value="off"
                checked
              />
              <label class="btn btn-outline-dark" for="turnOff"> OFF </label>

              <input
                id="turnOn"
                name="switch"
                type="radio"
                class="btn-check"
                value="on"
                autocomplete="off"
              />
              <label class="btn btn-outline-warning" for="turnOn"> ON </label>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="my-3 p-3 bg-white rounded shadow-sm offset-md-1">
            <h6 class="border-bottom border-gray pb-2 mb-0">
              Triggered Events <a id="clearEvents" href="#">Clear</a>
            </h6>
            <table class="table">
              <tbody class="events"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Our JS -->
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
